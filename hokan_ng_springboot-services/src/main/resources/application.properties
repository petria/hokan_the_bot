# JPA
spring.datasource.url=jdbc:mariadb://localhost/hokan_ng_springboot?autoReconnect=true
spring.datasource.username=hokan_ng
spring.datasource.password=hokan_ng
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# connection pool
spring.datasource.hikari.maxLifetime=180000
# tomcat
server.port=19999
# Hokan
hokan.module=HokanServices

